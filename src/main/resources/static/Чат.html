    <script src="/js/chat.js"></script>

    <meta content="origin" name="referrer">

          id="u-theme-google-font"
          rel="stylesheet">

          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">

    <meta content="#478ac9" name="theme-color">

<body class="u-body u-xl-mode" data-lang="ru">
<section class="u-clearfix u-image u-parallax u-section-1" data-image-height="853" data-image-width="1280"
         id="sec-be11">
    <div class="u-clearfix u-sheet u-sheet-1">
        <div class="registration-form" id="registration-form">

            <p>
                <label for="name">Имя <span></span></label>
                <input maxlength="16" class="nameF" id="name" minlength="3" name="name" required type="text">
            </p>
            <p>
                <label for="password">Пароль <span></span></label>
                <input maxlength="16" class="passwordF" id="password" name="password" required type="password">
            </p>
            <button class="reg-button u-btn">Регистрация</button>
            <button class="log-button u-btn">Вход</button>


        </div>

        <div class="u-border-3 u-border-palette-1-base u-container-style u-group u-white u-group-2">
            <div ID="userList" class="u-container-layout u-container-layout-2">
                <h4>Пользователи чата:</h4>
            </div>
        </div>
        <div class="u-border-3 u-border-palette-1-base u-container-style u-group u-white u-group-1">
            <div class="u-container-layout u-container-layout-1" id="chat">
            </div>
        </div>

        <div class="u-form u-form-1">

            <div class="u-form-group u-form-message u-label-none u-form-group-1">
                <input class="u-input u-input-rectangle"    maxlength="256"
                          placeholder="Сообщение тут пиши"></input>
            </div>
            <div class="u-align-left u-form-group u-form-submit u-label-none u-form-group-2" style="margin-top: 20px;">
                <button class="buttonSend">Отправить</button>
            </div>
            <div class="u-align-left u-form-group u-form-submit u-label-none u-form-group-2" style="margin-top: 20px;">
                <button class="buttonUpdate">Обновить список сообщений</button>
            </div>


        </div>
    </div>
</section>


</body>
</html>
